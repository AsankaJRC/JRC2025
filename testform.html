<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 6px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      background: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #004999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>

    <form action="testsubmit.php" method="post">
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send message</button>
    </form>
  </div>

</body>
</html>
